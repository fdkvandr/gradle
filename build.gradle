plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

configurations {
    all {
        resolutionStrategy {
            force 'org.springframework:spring-aop:5.3.23'
        }
    }
}

dependencies {
    implementation ('org.springframework:spring-webmvc:5.3.24') {
        transitive(false)
        // exclude(group: 'org.springframework', module: 'spring-aop')
    }

    implementation('org.springframework:spring-aop:5.3.24') {
//        force(true)
    }
}


apply from: 'script.gradle'

